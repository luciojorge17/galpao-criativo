  <script>
    $(window).scroll(function () {
      if ($(window).scrollTop() + $(window).height() == $(document).height()) {
        $('#main-left-bg').css('opacity', '0');
        $('#main-right-bg').css('opacity', '0');
      }
      if ($(window).scrollTop() == 0) {

    });
